<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <title>About us</title>
</head>
<body>
    <div class="text-blue-500 underline m-4">
        <a href="index.html">Home</a>
    </div>
    
   <div class="md:flex"> 
    <h1 class="text-red-600 font-semibold text-3xl m-4 md:border-2 rounded-md border-red-600 p-1 w-1/5">About us</h1>
    </div>

    <p class="m-2">We are a retail store where you can find all the appliances that you need for your home.</p>
    <p class="m-2">We are 100 employees willing to provide our best products with the best service.</p>

<div class="text-green-600 font-semibold text-xl mt-12 m-4">Careers - Join us!</div>

<form action="submit.html">
    <label class="block mt-4 font-semibold" for="name">What is your name?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500 focus:border-green-500" type="text" id="name" name="name">

    <label class="block mt-4 font-semibold" for="sector">What sector are you interested in?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500 focus:border-green-500" type="text" id="sector" name="sector">

    <label class="block mt-4 font-semibold" for="yourself">Tell us about yourself.</label>
    <input class="p-8 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-green-500 focus:border-green-500" type="text" id="yourself" name="yourself">

    <button class="block mt-4 text-white bg-green-700 rounded px-4 py-2">Submit form!</button>
  </form>

</body>
</html>
